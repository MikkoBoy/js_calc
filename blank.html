<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="inner">
                <div class="display">
                    <p>715517</p>
                </div>
                <div class="button_row1">
                    <button id="clear">C</button>
                    <button id="division">/</button>
                    <button id="multiply">X</button>
                    <button id="cancel">BS</button>
                </div>
                <div class="button_row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>
                <div class="button_row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>
                <div class="button_row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>,</button>
                </div>
                <div class="button_row5">
                    <button>%</button>
                    <button>0</button>
                    <button id="equals" class="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
